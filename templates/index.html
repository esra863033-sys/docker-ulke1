<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <h1>ğŸŒ Ãœlke Bilgi KartÄ± UygulamasÄ±</h1>
        <div class="search-box">
            <input type="text" id="countryInput" placeholder="Bir Ã¼lke adÄ± girin (Ã¶rn: Turkey, France, Germany)">
            <button id="searchButton">ARA</button>
        </div>

        <p id="message" class="message"></p>
        
        <div id="countryCard" class="country-card hidden">

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countryInput = document.getElementById('countryInput');
            const searchButton = document.getElementById('searchButton');
            const countryCard = document.getElementById('countryCard');
            const messageElement = document.getElementById('message');

            searchButton.addEventListener('click', searchCountry);
            countryInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchCountry();
                }
            });

            async function searchCountry() {
                const countryName = countryInput.value.trim();
                
                if (!countryName) {
                    displayMessage('LÃ¼tfen bir Ã¼lke adÄ± girin.', 'error');
                    countryCard.classList.add('hidden');
                    return;
                }

                // Arama baÅŸlatÄ±ldÄ±ÄŸÄ±nda kartÄ± gizle ve yÃ¼kleme mesajÄ± gÃ¶ster
                countryCard.classList.add('hidden');
                displayMessage('Bilgiler yÃ¼kleniyor...', 'loading');
                
                try {
                    const response = await fetch(`/api/country/${countryName}`);
                    const data = await response.json();

                    if (response.ok) {
                        renderCountryCard(data);
                        countryCard.classList.remove('hidden');
                        displayMessage(''); // MesajÄ± temizle
                    } else {
                        // Backend'den gelen hata mesajÄ±nÄ± gÃ¶ster
                        displayMessage(data.error || 'Bilinmeyen bir hata oluÅŸtu.', 'error');
                        countryCard.classList.add('hidden');
                    }

                } catch (error) {
                    console.error('Fetch hatasÄ±:', error);
                    displayMessage('AÄŸa baÄŸlanÄ±rken bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.', 'error');

            function renderCountryCard(data) {
                // Bilgiler tablosu oluÅŸturuluyor
                const infoTable = `

                        <tr>
                            <td><strong>BaÅŸkent</strong></td>
                            <td>${data['baÅŸkent']}</td>
                        </tr>
                        <tr>
                            <td><strong>NÃ¼fus</strong></td>
                            <td>${data['nÃ¼fus']}</td>
                        </tr>
                        <tr>
                            <td><strong>KÄ±ta</strong></td>
                            <td>${data['kÄ±ta']}</td>
                        </tr>
                        <tr>
                            <td><strong>BÃ¶lge</strong></td>
                            <td>${data['bÃ¶lge']}</td>
                        </tr>
                        <tr>
                            <td><strong>Para Birimi</strong></td>
                            <td>${data['para birimi']}</td>
                        </tr>
                        <tr>
                            <td><strong>Diller</strong></td>
                            <td>${data['diller']}</td>
                        </tr>
                        <tr>

                            <td><a href="${data['harita baÄŸlantÄ±sÄ±']}" target="_blank">Google Maps'te GÃ¶r</a></td>
                        </tr>
                    </table>

                // KartÄ±n ana yapÄ±sÄ± oluÅŸturuluyor
                countryCard.innerHTML = `
                    <div class="card-header">
                        <img src="${data['bayrak gÃ¶rseli']}" alt="${data['Ã¼lke adÄ±']} BayraÄŸÄ±" class="flag-image">
                    </div>
                    <div class="card-body">

            }

            function displayMessage(text, type = 'info') {

    </script>
