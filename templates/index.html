<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Ülke Kartları</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="neon-text">⚡ KOD EON ÜLKE BİLGİ MERKEZİ ⚡</h1>
        <div class="search-box">
            <input type="text" id="countryInput" placeholder="Bir ülke kodu veya adı girin">
            <button id="searchButton" class="neon-button">ARA</button>
        </div>

        <p id="message" class="message"></p>
        
        <div id="countryCard" class="country-card hidden">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countryInput = document.getElementById('countryInput');
            const searchButton = document.getElementById('searchButton');
            const countryCard = document.getElementById('countryCard');
            const messageElement = document.getElementById('message');

            searchButton.addEventListener('click', searchCountry);
            countryInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchCountry();
                }
            });

            async function searchCountry() {
                const countryName = countryInput.value.trim();
                
                if (!countryName) {
                    displayMessage('Lütfen bir ülke adı girin.', 'error');
                    countryCard.classList.add('hidden');
                    return;
                }

                countryCard.classList.add('hidden');
                searchButton.disabled = true;
                searchButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> YÜKLENİYOR...';
                displayMessage('Veriler sisteme yükleniyor...', 'loading');
                
                try {
                    const response = await fetch(`/api/country/${countryName}`);
                    const data = await response.json();

                    if (response.ok) {
                        renderCountryCard(data);
                        countryCard.classList.remove('hidden');
                        displayMessage('');
                    } else {
                        displayMessage(data.error || 'Bilinmeyen bir hata oluştu. Veri akışı kesintiye uğradı.', 'error');
                        countryCard.classList.add('hidden');
                    }

                } catch (error) {
                    console.error('Fetch hatası:', error);
                    displayMessage('Ağ bağlantısı kurulamadı. Sistemsel hata.', 'error');
                    countryCard.classList.add('hidden');
                } finally {
                    searchButton.disabled = false;
                    searchButton.innerHTML = 'ARA';
                }
            }

            function renderCountryCard(data) {
                // Bilgiler tablosu (Neon temasına uygun)
                const infoTable = `
                    <div class="info-grid">
                        <div class="info-item neon-item">
                            <i class="fas fa-landmark"></i>
                            <strong>Başkent</strong>
                            <span>${data['başkent']}</span>
                        </div>
                        <div class="info-item neon-item">
                            <i class="fas fa-users"></i>
                            <strong>Nüfus</strong>
                            <span>${data['nüfus']}</span>
                        </div>
                        <div class="info-item neon-item">
                            <i class="fas fa-globe-africa"></i>
                            <strong>Kıta</strong>
                            <span>${data['kıta']}</span>
                        </div>
                        <div class="info-item neon-item">
                            <i class="fas fa-map"></i>
                            <strong>Bölge</strong>
                            <span>${data['bölge']}</span>
                        </div>
                        <div class="info-item neon-item">
                            <i class="fas fa-dollar-sign"></i>
                            <strong>Para Birimi</strong>
                            <span>${data['para birimi']}</span>
                        </div>
                        <div class="info-item neon-item">
                            <i class="fas fa-language"></i>
                            <strong>Diller</strong>
                            <span>${data['diller']}</span>
                        </div>
                    </div>
                `;

                // Kartın ana yapısı
                countryCard.innerHTML = `
                    <div class="card-header">
                        <img src="${data['bayrak görseli']}" alt="${data['ülke adı']} Bayrağı" class="flag-image">
                        <h2 class="neon-text country-title">${data['ülke adı']}</h2>
                    </div>
                    <div class="card-body">
                        ${infoTable}
                        
                        <div class="card-actions">
                            <a href="${data['harita bağlantısı']}" target="_blank" class="neon-link"><i class="fas fa-map-marker-alt"></i> HARİTADA GÖR</a>
                        </div>
                    </div>
                `;
            }

            function displayMessage(text, type = 'info') {
                messageElement.textContent = text;
                messageElement.className = `message ${type}`; 
            }
        });
    </script>
</body>
</html>
